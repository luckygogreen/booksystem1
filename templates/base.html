<!DOCTYPE HTML>
<html>
<head>
    <title>Book System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content=""/>
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <!-- Bootstrap Core CSS -->
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel='stylesheet' type='text/css'/>
    <!-- Custom CSS -->
    <link href="{% static 'css/style.css' %}" rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" href="{% static 'css/morris.css' %}" type="text/css"/>
    <!-- Graph CSS -->
    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet">
    <!-- jQuery -->
    <script src="{% static 'js/jquery-2.1.4.min.js' %}"></script>
    <!-- //jQuery -->
    <link href='http://fonts.googleapis.com/css?family=Roboto:700,500,300,100italic,100,400' rel='stylesheet' type='text/css'/>
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <!-- lined-icons -->
    <link rel="stylesheet" href="{% static 'css/icon-font.min.css' %}" type='text/css'/>
    <!-- //lined-icons -->
    {% block extends_header %}{% endblock %}
</head>
<body>
<div class="page-container">
    <div class="left-content">
        <div class="mother-grid-inner">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    {% block navgation_bar %}{% endblock %}
                    <i class="fa fa-angle-right"></i></li>
            </ol>
            {% block pageinfomation %}{% endblock %}

            <script src="{% static 'js/js3.js' %}"></script>
            <div class="inner-block">
            </div>
        </div>
    </div>

    <div class="sidebar-menu">
        <header class="logo1">
            <a href="#" class="sidebar-icon"> <span class="fa fa-bars"></span> </a>
        </header>
        <div style="border-top:1px ridge rgba(255, 255, 255, 0.15)"></div>
        <div class="menu">
            <ul id="menu">
                <li {% block publisherlist_active %}{% endblock %}><a href="/publisherlist/"><i class="fa fa-tags"></i>
                    <span>List of publishers</span>
                    <div class="clearfix"></div>
                </a></li>
                <li {% block addpublisher_active %}{% endblock %}><a href="/addpublisher/"><i class="fa fa-pencil-square-o"></i> <span>Add publishers</span>
                    <div class="clearfix"></div>
                </a></li>
                <li {% block bookslist_active %}{% endblock %}><a href="/bookslist/"><i class="fa fa-copy"></i> <span>List of Books</span>
                    <div class="clearfix"></div>
                </a></li>
                <li {% block addbook_active %}{% endblock %}><a href="/addbook/"><i class="fa fa-book"></i> <span>Add Books</span>
                    <div class="clearfix"></div>
                </a></li>
                <li {% block authorlist_active %}{% endblock %}><a href="/authorslist/"><i class="fa fa-group"></i> <span>List of Authors</span>
                    <div class="clearfix"></div>
                </a></li>
                <li {% block addauthor_active %}{% endblock %}><a href="/addauthor/"><i class="fa fa-user"></i> <span>Add Authors</span>
                    <div class="clearfix"></div>
                </a></li>
                <li {% block trytest_active %}{% endblock %}><a href="{% url 'tryreverse' %}"><i class="fa fa-anchor"></i> <span>Try Reverse</span>
                    <div class="clearfix"></div>
                </a></li>

            </ul>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
<script src="{% static 'js/js2.js' %}"></script>
<script src="{% static 'js/jquery.nicescroll.js' %}"></script>
<script src="{% static 'js/scripts.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/raphael-min.js' %}"></script>
<script src="{% static 'js/morris.js' %}"></script>
<script src="{% static 'js/js1.js' %}"></script>
</body>
</html>
